<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fresh Feast - Food Outlet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
        <div class="splash-effect"></div> <!-- Water Splash -->
        <div class="overlay"></div>
        <div class="content">
            <h1>Fresh Feast</h1>
            <p>Savor the Best, Freshest Meals with Every Bite</p>
            <button class="cta-btn"><a href="project.html">Order Now</a></button>
        </div>
    </div>
    <style>
        /* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #222;
    color: #fff;
    font-size: 16px;
}

/* Background Container */
.background-container {
    position: relative;
    height: 100vh;
    width: 100%;
    background: url('your-food-image.jpg') no-repeat center center/cover;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: backgroundAnimation 20s ease-in-out infinite;
}

/* Water Splash Effect */
.splash-effect {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
    background: url('water-splash.png') no-repeat center center/contain;
    animation: splashAnimation 5s infinite ease-in-out;
    opacity: 0.6;
}

/* Overlay (Darkening effect for readability) */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 2;
}

/* Content Section */
.content {
    position: relative;
    z-index: 3;
    text-align: center;
    color: #fff;
    animation: contentFadeIn 1s ease-out forwards;
}

.content h1 {
    font-size: 4rem;
    letter-spacing: 2px;
    font-weight: 600;
    text-transform: uppercase;
    margin-bottom: 20px;
    animation: slideInFromTop 1s ease-out forwards;
}

.content p {
    font-size: 1.2rem;
    font-weight: 400;
    margin-bottom: 40px;
    animation: fadeInUp 1.5s ease-out forwards;
}

.cta-btn {
    background-color: #ff6347;
    color: white;
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
}

.cta-btn:hover {
    transform: scale(1.1);
}
button a{
    color: #222;
}
button a:hover{
    color: #fff;
}

/* Keyframe Animations for Background and Content */
@keyframes backgroundAnimation {
    0% {
        background: url(—Pngtree—fine\ rice\ vegetarian\ simple\ food_997793.jpg) no-repeat center center/cover;
        transform: scale(1.1);
    }
    50% {
        background: url(BG2.jpeg) no-repeat center center/cover;
        transform: scale(1.05);
    }
    100% {
        background: url(—Pngtree—fine\ rice\ vegetarian\ simple\ food_997793.jpg) no-repeat center center/cover;
        transform: scale(1.1);
    }
}

@keyframes splashAnimation {
    0% {
        transform: scale(1) rotate(0deg);
        opacity: 0.8;
    }
    25% {
        transform: scale(1.2) rotate(10deg);
        opacity: 0.5;
    }
    50% {
        transform: scale(1) rotate(0deg);
        opacity: 0.8;
    }
    75% {
        transform: scale(1.1) rotate(-10deg);
        opacity: 0.6;
    }
    100% {
        transform: scale(1) rotate(0deg);
        opacity: 0.8;
    }
}

@keyframes slideInFromTop {
    0% {
        transform: translateY(-50px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes fadeInUp {
    0% {
        transform: translateY(30px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes contentFadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

    </style>
</body>

</html>
