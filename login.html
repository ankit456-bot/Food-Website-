<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Fresh Feast</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 style="font-family: 'Playfair Display', serif;color: #ffd700;">FRESH FEAST - Enjoy the Taste</h1>
    
    </header>
    <div class="login-container">
        <div class="background-layer"></div>
        <div class="login-form">
            <div class="brand">
                <h1 class="brand-name">Fresh Feast</h1>
                <p class="tagline">Savor the freshness in every bite.</p>
            </div>
            <form action="#" method="POST">
                <div class="input-group">
                    <input type="text" name="username" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="login-btn"><a href="project.html">Log In</a></button>
                <div class="footer-links">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Create an Account</a>
                </div>
            </form>
        </div>
    </div>  
    <footer>
        <p>&copy; 2024 FRESH FEAST. All rights reserved.</p>
    </footer>
    <style>
        /* Reset and Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-size: 16px;
}
header {
            background: radial-gradient(circle, rgb(0, 0, 0) 0%, rgb(154, 109, 55) 100%);
            color: white;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeIn 2s ease-out;
        }
footer {
            
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;}

/* Container */
.login-container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.background-layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(255, 100, 60, 1) 0%, rgba(255, 180, 90, 1) 100%);
    filter: blur(10px);
    animation: moveGradient 10s ease-in-out infinite;
    z-index: -1;
}

.login-form {
    width: 380px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 20px;
    box-shadow: 0 15px 60px rgba(0, 0, 0, 0.2);
    text-align: center;
    transform: translateY(50px);
    animation: formAnimation 1s ease-out forwards;
    margin-top: 60px;
}

/* Brand Styles */
.brand {
    margin-bottom: 30px;
}

.brand-name {
    font-size: 3.5rem;
    color: #ff6347;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    animation: slideIn 1s ease-out forwards;
}

.tagline {
    font-size: 1.1rem;
    color: #333;
    margin-top: 10px;
    font-weight: 400;
    letter-spacing: 1px;
    animation: fadeIn 1.5s ease-out;
}

/* Input Styles */
.input-group {
    position: relative;
    margin-bottom: 25px;
    animation: fadeInUp 1.5s ease-out forwards;
}

.input-group input {
    width: 100%;
    padding: 16px 20px;
    font-size: 1.1rem;
    background: transparent;
    border: 2px solid #ff6347;
    border-radius: 12px;
    color: #333;
    outline: none;
    transition: all 0.3s ease;
}

.input-group input:focus {
    border-color: #ff3b2a;
    box-shadow: 0 0 12px rgba(255, 59, 42, 0.5);
}

.input-group label {
    position: absolute;
    top: 12px;
    left: 18px;
    font-size: 1rem;
    color: #bbb;
    transition: all 0.3s ease;
    pointer-events: none;
}

.input-group input:focus + label,
.input-group input:valid + label {
    top: -10px;
    left: 15px;
    font-size: 0.9rem;
    color: #ff6347;
}

/* Button Styles */
.login-btn {
    width: 100%;
    padding: 16px;
    background: #ff6347;
    color: #fff;
    font-size: 1.2rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 10px 20px rgba(255, 100, 60, 0.3);
}

.login-btn:hover {
    background: #ff3b2a;
    box-shadow: 0 15px 30px rgba(255, 59, 42, 0.4);
}

/* Footer Links */
.footer-links {
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
    margin-top: 20px;
}

.footer-links a {
    text-decoration: none;
    color: #ff6347;
    transition: all 0.3s ease;
}

.footer-links a:hover {
    color: #ff3b2a;
    transform: translateY(-3px);
}

/* Keyframe Animations */
@keyframes moveGradient {
    0% { background: radial-gradient(circle, rgba(255, 100, 60, 1) 0%, rgba(255, 180, 90, 1) 100%); }
    50% { background: radial-gradient(circle, rgb(246, 30, 6) 0%, rgb(3, 203, 243) 100%); }
    100% { background: radial-gradient(circle, rgb(178, 241, 4) 0%, rgb(239, 17, 87) 100%); }
}

@keyframes formAnimation {
    0% { transform: translateY(50px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
}

@keyframes slideIn {
    0% { transform: translateY(-50px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
}

@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

@keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
}

    </style>
</body>
</html>
