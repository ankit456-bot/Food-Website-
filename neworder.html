<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Feast - Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Fresh Feast Logo">
    </div>
</header>

<main>
    <div class="menu">
        <h2>Our Menu</h2>

        <!-- Example Menu Item -->
        <div class="menu-item" data-name="Grilled Chicken Salad" data-price="15.00">
            <img src="item1.jpg" alt="Grilled Chicken Salad">
            <h3>Grilled Chicken Salad</h3>
            <p>$15.00</p>
            <button class="add-to-order">Add to Order</button>
        </div>

        <!-- More Menu Items -->
        <div class="menu-item" data-name="Vegan Burger" data-price="10.00">
            <img src="item2.jpg" alt="Vegan Burger">
            <h3>Vegan Burger</h3>
            <p>$10.00</p>
            <button class="add-to-order">Add to Order</button>
        </div>

        <!-- Add more items as needed -->

        <!-- Link to Payment Page -->
        <div class="view-cart">
            <button id="go-to-payment">Go to Payment</button>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 Fresh Feast. All Rights Reserved.</p>
</footer>

<script src="menu.js"></script>

</body>
</html>
