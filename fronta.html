<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Feast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Slider Background -->
    <div class="slider">
        <div class="slide fade"></div>
        <div class="slide fade"></div>
        <div class="slide fade"></div>
        <div class="slide fade"></div>
        <div class="slide fade"></div>
    </div>

    <!-- Logo -->
    <div class="logo">
        <h1>Fresh Feast</h1>
    </div>

    <!-- Call-to-Action Button -->
    <div class="cta">
        <button id="getStarted">Get Started</button>
    </div>

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: white;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.slider {
    position: absolute;
    width: 100%;
    height: 100vh;
    background: #000;
    overflow: hidden;
    z-index: -1;
}

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0;
    animation: fadeInOut 25s infinite ease-in-out;
}

.slide:nth-child(1) {
    background-image: url(wp4658964-delicious-wallpapers.jpg);
    animation-delay: 0s;
}

.slide:nth-child(2) {
    background-image: url(wp7918175-cute-thanksgiving-food-wallpapers.jpg);
    animation-delay: 5s;
}

.slide:nth-child(3) {
    background-image: url(wp8465832-dinner-food-wallpapers.jpg);
    animation-delay: 10s;
}

.slide:nth-child(4) {
    background-image: url(wp8465834-dinner-food-wallpapers.jpg);
    animation-delay: 15s;
}

.slide:nth-child(5) {
    background-image: url(burger.jpg);
    animation-delay: 20s;
}

@keyframes fadeInOut {
    0%, 20%, 100% {
        opacity: 0;
    }
    10%, 50%, 90% {
        opacity: 1;
    }
}

.logo {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 1;
    color: #fff;
    font-size: 60px;
    font-family: 'Roboto', sans-serif;
    letter-spacing: 5px;
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.6);
    animation: logoAnimation 2s ease-out;
}

@keyframes logoAnimation {
    0% {
        transform: translateX(-50%) scale(0);
    }
    100% {
        transform: translateX(-50%) scale(1);
    }
}

.cta button {
    padding: 15px 35px;
    font-size: 20px;
    background-color: #ffcc00;
    color: black;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    margin-top: 20px;
}

.cta button:hover {
    background-color: #f39c12;
    transform: scale(1.1);
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
}

.cta button:active {
    transform: scale(1);
}

@media (max-width: 768px) {
    .logo h1 {
        font-size: 45px;
    }

    .cta button {
        font-size: 16px;
    }
}

    </style>
</body>

</html>
